<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Registration Page</title>
</head>

<body style="background-color:rgb(225, 232, 255);">
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand nav-link disabled">APP LOGO</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				</ul>
				<button class="btn btn-success" onclick="document.location='/login'">Sign in</button>
			</div>
		</div>
	</nav>

	<div class="mb-5 container-fluid p-5 bg-primary text-white text-center">
		<h1>Welcome To Java Web App</h1>
		<p>Make your Account Here! !</p>
	</div>

	<div class="d-flex justify-content-center">
		<div class="card" style="width:400px">
			<div class="card-header d-flex justify-content-center">
				<h3>Registration Form</h3>
			</div>
			<div class="card-body">
				<div>
					<form th:action="@{/register}" th:object="${user}" method="post">
						<div class="mb-3">
							<label class="form-label">Username</label>
							<input type="text" class="form-control" th:field="*{username}" placeholder="Enter Username">
						</div>
						<div class="mb-3">
							<label class="form-label">Role:</label>
							<input type="text" class="form-control" th:field="*{role}" placeholder="USER or ADMIN" />
						</div>
						<div class="mb-4">
							<label class="form-label">Password:</label>
							<input type="password" class="form-control" th:field="*{password}"
								placeholder="Enter Password" />
						</div>
						<div class="mb-2 d-flex justify-content-center">
							<input type="submit" class="btn btn-success" value="Register" />
						</div>
					</form>
				</div>
				<div class="d-flex justify-content-center">
					<a href="/login">Login to Account Here!</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
