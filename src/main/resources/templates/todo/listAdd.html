<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Add Todo List</title>
</head>

<body style="background-color:rgb(225, 232, 255);">
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand nav-link disabled">APP LOGO</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				</ul>
				<button class="btn btn-success" onclick="document.location='/logout'">Log out</button>
			</div>
		</div>
	</nav>

	<div class="mt-5 d-flex justify-content-center">
		<div class="card" style="width:400px">
			<div class="card-header d-flex justify-content-center">
				<h3>Add List Form</h3>
			</div>
			<div class="card-body">
				<div>
					<form th:action="@{/todo/save}" th:object="${todo}" method="post">
						<div class="mb-3">
							<label class="form-label">User</label>
							<input type="text" class="form-control" th:field="*{user}" placeholder="Enter User">
						</div>
						<div class="mb-3">
							<label class="form-label">Description</label>
							<input type="text" class="form-control" th:field="*{description}"
								placeholder="Enter Description" />
						</div>
						<div class="mb-3">
							<label class="form-label">Target Date</label>
							<input type="text" class="form-control" th:field="*{targetDate}"
								placeholder="Enter Target Date" />
						</div>
						<div class="mb-3">
							<label class="form-label">Star Meter</label>
							<input type="text" class="form-control" th:field="*{starMeter}"
								placeholder="Enter Star Meter" />
						</div>
						<div class="mb-2 d-flex justify-content-center">
							<div>
								<input type="reset" class="btn btn-secondary me-3" id="reset" />
							</div>
							<div>
								<input type="submit" class="btn btn-success ms-3" value="Save" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
